<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recording Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
</head>
<body>
<h1>Recording scheduler</h1>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<form action="/upload-text" method="post">
    <div class="mb-3">
        <label for="json-textarea" class="form-label">Copy schedule here:</label>
        <textarea class="form-control" name="schedule" id="json-textarea" rows="10"></textarea>
        <button type="submit" class="btn btn-primary">Upload schedule</button>
    </div>
</form>
<form action="/upload-file" method="post" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="file-input" class="form-label">Choose schedule file</label>
        <input class="form-control" id="file-input" type="file" name="file">
        <button type="submit" class="btn btn-primary">Upload file</button>
    </div>
</form>
<p th:text="${schedule}? ${schedule.channelID} : 'No schedule yet.'"></p>
<p th:text="${schedule}? ${schedule.txDayDate} : ''"></p>
<table style="width:80%" class = "table table-striped table-responsive-md" th:switch="${schedule}? ${#lists.size(schedule.events)} : '0'">
    <thead>
    <tr>
        <th>Start Time</th>
        <th>Series Title</th>
        <th>Programme Title</th>
    </tr>
    </thead>
    <tbody th:case="'0'"></tbody>
    <tbody th:case="*">
    <tr th:each="event:${schedule.events}">
        <td th:text="${event.startTime}"></td>
        <td th:text="${event.seriesTitle}"></td>
        <td th:text="${event.programmeTitle}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
